<!DOCTYPE html>
<html>
<head>
   <style>
      body {
         background: #D5F5E3;
         font-family: 'Blackadder ITC';
      }
      .tutorial {
         position: absolute;
         top: 52%;
         left: 52%;
         width: 290px;
         height: 290px;
         margin: -149px;
         perspective: 300px;
      }
      .tutorial1 {
         width: 100%;
         height: 100%;
         box-shadow: 0 0 10px #DE3163;
         transition: transform 0.5s;
         transform-style: preserve-3d;
      }
      .tutorial:hover .tutorial1 {
         transform: rotateY(180deg);
         transition: transform 0.5s;
      }
      .tp1,
      .tp2 {
         position: absolute;
         height: 100%;
         width: 100%;
         background: #EBF5FB;
         line-height: 290px;
         color: #6C3483;
         text-align: center;
         font-size: 40px;
         backface-visibility: hidden;
      }
      .tp2 {
         background: #FEF9E7;
         color: #239B56;
         transform: rotateY(180deg);
      }
   </style>
</head>
<body>
   <div class="tutorial">
      <div class="tutorial1">
         <div class="tp1"> Card Flip Tutorial </div>
         <div class="tp2"> Successfull. </div>
      </div>
   </div>
</body>
</html>
